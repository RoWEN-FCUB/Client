<nb-card accent="info">
    <nb-card-header><div class="text-center">{{title}}</div></nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col">
                <div class="form-group mb-3">
                    <label>Fecha:</label>
                    <input [formControl]="fecha" [owlDateTime]="dp" (dateTimeChange)="onDateChange()" [owlDateTimeTrigger]="dp" [status]="fecha_status" type="text" nbInput fullWidth placeholder="Fecha de operación" class="form-control" aria-describedby="dateHelp">
                    <owl-date-time #dp [pickerType]="'calendar'"></owl-date-time>
                    <small id="dateHelp" class="form-text text-muted">Fecha en la que se raliza la operación.</small> 
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <label>Tipo:</label>
                    <nb-select (selectedChange)="onTypeChange()" fullWidth aria-describedby="tipoHelp" [status]="tipo_status" [(ngModel)]="nueva_operacion.tipo">
                        <nb-option *ngFor="let tipo of tipo_operacion" [value]="tipo.value" >{{tipo.value}}</nb-option>
                    </nb-select>
                    <small id="tipoHelp" class="form-text text-muted">Tipo de operación.</small> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group mb-3">
                    <label>Horario inicial:</label>
                    <input [owlDateTime]="dh1" (dateTimeChange)="onTimeChange()" [owlDateTimeTrigger]="dh1" nbInput [status]="hora_inicial_status" class="form-control" [formControl]="hora_inicial">
                    <owl-date-time hour12Timer="false" #dh1 [pickerType]="'timer'"></owl-date-time>
                    <small id="time1Help" class="form-text text-muted">Horario inicial de la operación.</small> 
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <label>Horario final:</label>
                    <input [owlDateTime]="dh2" (dateTimeChange)="onTimeChange()" [owlDateTimeTrigger]="dh2" nbInput [status]="hora_final_status" class="form-control" [formControl]="hora_final">
                    <owl-date-time hour12Timer="false" #dh2 [pickerType]="'timer'"></owl-date-time>
                    <small id="time2Help" class="form-text text-muted">Horario final de la operación.</small> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group mb-3">
                    <label>Horámetro inicial:</label>
                    <input [readonly]="operacion_anterior.horametro_final ? true : false" nbInput class="form-control" [status]="horametro_inicial_status" [(ngModel)]="nueva_operacion.horametro_inicial">
                    <small id="hiniHelp" class="form-text text-muted">Lectura inicial del horámetro.</small>
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <label>Horámetro final:</label>
                    <input nbInput (input)="onHorametroFinalChange()" class="form-control" [status]="horametro_final_status" [(ngModel)]="nueva_operacion.horametro_final">
                    <small id="hfiniHelp" class="form-text text-muted">Lectura final del horámetro.</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group mb-3">
                    <label>Observaciones:</label>
                    <textarea [(ngModel)]="nueva_operacion.observaciones" cols="5" rows="2" fullWidth nbInput status="info" class="form-control" aria-describedby="obsHelp" placeholder="Observación"></textarea>
                    <small id="obsHelp" class="form-text text-muted">Observaciones de la nueva operación.</small>
                </div>
            </div>
        </div>
    </nb-card-body>    
    <nb-card-footer>
        <div class="form-group" style="float: right;margin-top: 5px">
            <button (click)="save()" nbButton hero status="success" shape="semi-round" size="small">Guardar</button>
            <button (click)="close()" style="margin-left: 10px" nbButton hero status="danger" shape="semi-round" size="small">Cancelar</button>
        </div>
    </nb-card-footer>
</nb-card>
