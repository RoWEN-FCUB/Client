<form [formGroup]="magneticCardForm" (ngSubmit)="onSubmit()">
    <nb-card>
        <nb-card-header>Datos de la tarjeta magnética</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="cardNumber" class="form-label">Número de tarjeta:</label>
                        <input nbInput type="text" id="cardNumber" formControlName="cardNumber" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="expirationDate" class="form-label">Fecha de vencimiento:</label>
                        <input nbInput type="text" id="expirationDate" formControlName="expirationDate" class="form-control">
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="form-group" style="float: right;margin-top: 5px">
                <button nbButton hero status="success" shape="semi-round" size="small">Guardar</button>
                <button (click)="close()" style="margin-left: 10px" nbButton hero status="danger" shape="semi-round" size="small">Cancelar</button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
