<nb-card accent="info" size="large">
  <nb-card-header><div class="text-center">Nuevo registro</div></nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <label>Cliente:</label>
      <input type="text" [(ngModel)]="newrecord.cliente" [status]="client_status" list="dynamicClients" nbInput autofocus fullWidth placeholder="Cliente" class="form-control" aria-describedby="clienteHelp">
      <small id="clienteHelp" class="form-text text-muted">Siglas del Cliente</small>
      <datalist id="dynamicClients">
        <option *ngFor="let client of clients" [value]="client.siglas">{{client.siglas}}</option>
      </datalist>
    </div>
    <div class="form-group">
      <label>Equipo:</label>
      <input type="text" (input)="deviceChange()" [(ngModel)]="newrecord.equipo" [status]="device_status" list="dynamicDevices" nbInput autofocus fullWidth placeholder="Equipo" class="form-control" aria-describedby="eqiopoHelp">
      <small id="equipoHelp" class="form-text text-muted">Equipo a dar entrada</small>
      <datalist id="dynamicDevices">
        <option *ngFor="let device of devs" [value]="device">{{device}}</option>
      </datalist>
    </div>
    <div class="form-group">
      <label>Marca:</label>
      <input type="text" (input)="marcChange()" [(ngModel)]="newrecord.marca" [status]="marc_status" list="dynamicMarcs" nbInput autofocus fullWidth placeholder="Marca" class="form-control" aria-describedby="marcaHelp">
      <small id="marcaHelp" class="form-text text-muted">Marca del equipo a registrar</small>
      <datalist id="dynamicMarcs">
        <option *ngFor="let marc of marcs" [value]="marc">{{marc}}</option>
      </datalist>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="float-right row">
      <button nbButton hero status="success" shape="semi-round" size="small">Guardar</button>
      <button (click)="close()" style="margin-left: 10px" nbButton hero status="danger" shape="semi-round" size="small">Cancelar</button>
    </div>
  </nb-card-footer>
</nb-card>
